<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-flex">
    <div class="container">
      <div class="input-flex">
        <div class="div">
          <p>
            DAY
          </p>
          <input type="text" class="input" id="day" placeholder="DD">
        </div>
        <div class="div">
          <p>
            MONTH
          </p>
          <input type="text" class="input" id="month" placeholder="MM">
        </div>
        <div class="div">
          <p>
            YEAR
          </p>
          <input type="text" class="input" id="year" placeholder="YYYY">
        </div>
        
    
    </div>

    <div class="image-div">
      <hr>
      <img src="assets/images/icon-arrow.svg" alt="arrow" id="button">
      
    </div>

    <div class="text-div">
      <p> <span>- -</span> Years</p>
      <p> <span>- -</span> Months</p>
      <p> <span>- -</span> Days</p>
      
    </div>
    
    
     </div>
    </div>
    
  <script src="scripts.js"></script>
</body>
</html>
